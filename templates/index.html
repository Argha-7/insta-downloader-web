<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaStream - Premium Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0050;
            --secondary: #00f2ea;
            --bg: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0c 100%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Decorative blobs */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.2;
            z-index: 1;
        }

        .blob-1 {
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            bottom: -100px;
            right: -100px;
            background: var(--secondary);
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <h1>InstaStream</h1>
        <p>Paste your Instagram URL to download in high quality</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://www.instagram.com/reel/..." autocomplete="off">
        </div>

        <button id="downloadBtn" onclick="startDownload()">Download Video</button>

        <div id="status"></div>

        <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
            <p style="font-size: 0.8rem; margin-bottom: 10px;">Supported by Ads</p>
            <!-- Ad Placeholder -->
            <div
                style="width: 100%; height: 60px; background: rgba(255,255,255,0.05); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.2); font-size: 0.8rem;">
                Ad Banner 728x90
            </div>

            <a href="#"
                style="display: inline-block; margin-top: 20px; color: var(--secondary); text-decoration: none; font-size: 0.8rem;">â˜•
                Support Me (Buy Me A Coffee)</a>
        </div>
    </div>

    <script>
        async function startDownload() {
            const urlInput = document.getElementById('urlInput');
            const downloadBtn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');

            const url = urlInput.value.trim();
            if (!url) return;

            // Reset UI
            status.style.display = 'none';
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="loader"></span>Processing...';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    status.className = 'status-success';
                    status.innerHTML = `Success! Starting download...`;
                    status.style.display = 'block';

                    // Trigger actual file download
                    window.location.href = `/files/${data.filename}`;
                } else {
                    status.className = 'status-error';
                    status.innerHTML = `Error: ${data.message}`;
                    status.style.display = 'block';
                }
            } catch (err) {
                status.className = 'status-error';
                status.innerHTML = `Failed to connect to server.`;
                status.style.display = 'block';
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerText = 'Download Video';
            }
        }
    </script>
</body>

</html>
